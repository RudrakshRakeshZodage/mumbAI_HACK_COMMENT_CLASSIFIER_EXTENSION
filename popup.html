<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Comment Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="popup-container">
    <h2>🧠 AI Comment Checker</h2>
    
    <p>🔍 <strong>Selected:</strong> <span id="selector">Auto</span></p>

    <button id="checkBtn">Check if AI</button>

    <div class="result-box">
      <p id="result-label">✅ Result: <strong>Not yet checked</strong></p>
      <p id="confidence">🔬 Confidence: <strong>N/A</strong></p>
      <p id="ai-stats">📊 AI-generated comments: <strong>N/A</strong></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
